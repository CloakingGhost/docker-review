services:
  db:
    container_name: db-container
    image: mysql:8.0
    env_file:
      - .env
    volumes:
      - db-volume:/var/lib/mysql
    networks:
      - db-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
  api:
    container_name: api-container
    image: cloakingghost/api:lst
    build: 
      context: ./api
      cache_to: 
        - type=local,dest=/tmp/.buildx-cache/api,mode=max
      cache_from: 
        - type=local,src=/tmp/.buildx-cache/api
    ports:
      - 8080:8080
    env_file:
      - .env
    networks:
      - db-network
      - api-network
    depends_on:
      db:
        condition: service_healthy
  client:
    container_name: client-container
    image: cloakinghost/client:lts
    build: 
      context: ./client
      cache_to: 
        - type=local,dest=/tmp/.buildx-cache/client,mode=max
      cache_from: 
        - type=local,src=/tmp/.buildx-cache/client
    env_file:
      - .env
    ports:
      - 80:80
      - 443:443
    depends_on:
      - api
    networks:
      - api-network

volumes:
  db-volume:

networks:
  db-network:
  api-network: